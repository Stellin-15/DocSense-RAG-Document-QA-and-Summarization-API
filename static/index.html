<!-- File: static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocSense Q&A</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03dac6;
            --text-color: #e0e0e0;
            --text-secondary-color: #888;
            --border-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        header { text-align: center; }
        h1 { color: var(--primary-color); margin-bottom: 0.5rem;}
        header p { color: var(--text-secondary-color); margin-top: 0;}
        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
        }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-weight: 500; }
        input[type="file"], input[type="text"] {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem; /* Added for better visibility */
        }
        button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 1rem; /* Added for consistency */
        }
        button:disabled { cursor: not-allowed; opacity: 0.5; }

        /* --- UI FIX 1: Center the Upload Button --- */
        #upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #upload-button {
            align-self: center; /* This centers the button */
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            color: var(--text-secondary-color);
            min-height: 20px;
        }
        #chat-section { display: none; }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message { padding: 0.75rem; border-radius: 8px; max-width: 80%; }
        .user-message { background-color: var(--primary-color); color: var(--background-color); align-self: flex-end; }
        .bot-message { background-color: #2a2a2a; align-self: flex-start; white-space: pre-wrap; }
        
        /* --- UI FIX 2: Style the Chat Input Area --- */
        .chat-input-area {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .chat-input-area input {
            flex-grow: 1; /* Makes the input take up all available space */
        }

        #sources-section { display: none; }
        .source {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .source h4 { margin: 0 0 0.5rem 0; color: var(--primary-color); }
        .source pre {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-secondary-color);
            font-size: 0.8rem;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(3, 218, 198, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DocSense Q&A</h1>
            <p>Upload a document and ask it anything.</p>
        </header>

        <div class="card" id="upload-card">
            <h2>1. Upload Your Document</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="file-input">Choose a PDF file:</label>
                    <input type="file" id="file-input" name="file" accept=".pdf" required>
                </div>
                <button type="submit" id="upload-button">Upload and Index</button>
            </form>
            <div class="status" id="upload-status"></div>
        </div>

        <div class="card" id="chat-section">
            <h2>2. Ask a Question</h2>
            <div id="chat-box"></div>
            <form id="query-form">
                <!-- --- UI FIX 2: New HTML structure for the input --- -->
                <div class="chat-input-area">
                    <input type="text" id="query-input" placeholder="Type your question here..." required>
                    <button type="submit" id="query-button">Ask</button>
                </div>
            </form>
        </div>
        
        <div class="card" id="sources-section">
            <h2>Sources</h2>
            <div id="sources-container"></div>
        </div>
    </div>

<script>
    // --- The JavaScript code remains exactly the same ---
    const uploadForm = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const uploadStatus = document.getElementById('upload-status');
    const chatSection = document.getElementById('chat-section');
    
    const queryForm = document.getElementById('query-form');
    const queryInput = document.getElementById('query-input');
    const queryButton = document.getElementById('query-button');
    const chatBox = document.getElementById('chat-box');

    const sourcesSection = document.getElementById('sources-section');
    const sourcesContainer = document.getElementById('sources-container');

    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!fileInput.files.length) return;

        uploadStatus.innerHTML = '<div class="spinner"></div><p>Indexing document... this can take a minute.</p>';
        uploadButton.disabled = true;

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.detail || 'Upload failed');
            }

            uploadStatus.textContent = result.message;
            chatSection.style.display = 'block';

        } catch (error) {
            uploadStatus.textContent = `Error: ${error.message}`;
        } finally {
            uploadButton.disabled = false;
        }
    });

    queryForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const question = queryInput.value.trim();
        if (!question) return;

        chatBox.innerHTML += `<div class="message user-message">${question}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        
        const botMessageDiv = document.createElement('div');
        botMessageDiv.className = 'message bot-message';
        botMessageDiv.innerHTML = '<div class="spinner"></div>';
        chatBox.appendChild(botMessageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        queryButton.disabled = true;
        queryInput.value = '';
        sourcesSection.style.display = 'none';
        sourcesContainer.innerHTML = '';

        try {
            const response = await fetch('/stream_query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question }),
            });

            if (!response.ok) {
                const errorResult = await response.json();
                throw new Error(errorResult.detail || 'Failed to get stream response.');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            
            botMessageDiv.innerHTML = '';

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n\n');
                
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.substring(6));

                        if (data.answer_delta) {
                            botMessageDiv.textContent += data.answer_delta;
                            chatBox.scrollTop = chatBox.scrollHeight;
                        } else if (data.final_answer) {
                            displaySources(data.sources);
                        } else if (data.error) {
                            botMessageDiv.textContent = `Error: ${data.error}`;
                        }
                    }
                }
            }
        } catch (error) {
            botMessageDiv.textContent = `Error: ${error.message}`;
        } finally {
            queryButton.disabled = false;
        }
    });
    
    function displaySources(sources) {
        if (!sources || sources.length === 0) return;
        
        sourcesSection.style.display = 'block';
        sourcesContainer.innerHTML = '';

        sources.forEach((source, index) => {
            sourcesContainer.innerHTML += `
                <div class="source">
                    <h4>Source ${index + 1}: ${source.file_name}</h4>
                    <pre>${source.text}</pre>
                </div>
            `;
        });
    }
</script>
</body>
</html>
